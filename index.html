<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="" id="loginForm">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div style="margin-bottom:20px;">
          <a style=" color: aqua;text-decoration: none;" href="http://127.0.0.1:5502/forgot.html">Forgot Password</a>
        </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <button type="button" onclick="validateForm('login')">Login</button>
          <div class="signUp-link">
            <p>
              Don't have an account?
              <a
                href="http://127.0.0.1:5502/signup.html"
                class="signUpBtn-link"
                id="signupLink"
                onclick="redirectToSignUp()"
                >Sign Up</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
